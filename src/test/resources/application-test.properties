# Flyway configuration for tests
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration,classpath:db/migration/test
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.mixed=true

# Disable Hibernate DDL generation since we're using Flyway
spring.jpa.hibernate.ddl-auto=validate
spring.sql.init.mode=never
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

spring.docker.compose.enabled=false

# HikariCP configuration for tests
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Disable Spring Boot Actuator endpoints
management.endpoints.access.default=NONE
management.endpoint.health.access=NONE
management.endpoints.web.exposure.include=none

# Logging configuration for tests - reduce verbosity
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.flywaydb=WARN
logging.level.org.testcontainers=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.postgresql=WARN